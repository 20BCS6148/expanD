<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
 <style>
 body{
 background: url('michael-marsh-U0dBV_QeiYk-unsplash.jpg');
 background-size: cover;
 background-repeat: no-repeat;
 }
 </style>
</head>
<body style="color: rgb(245, 155, 20);">
 <h1 style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans 
Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, 
sans-serif; font-size: 50px;"><u>Form</u></h1>
 <form style="text-align: center; font-size: 35px;">
 First Name <input type="text" name="f_name">
 <br>
 Last Name <input type="text" name="l_name">
 <br>
 E-Mail Id <input type="email" name="email">
 <br>
 Date of Birth <input type="date" name="dob">
 <br>
 Gender:
 <input type="radio" id="male" name="gender" value="male">
 <label for="male">Male</label>
 <input type="radio" id="female" name="gender" value="female">
 <label for="female">Female</label>
 <input type="radio" id="other" name="gender" value="other">
 <label for="other">Other</label>
 <br>
 Upload your Resume Here- <input type="file" name="resume"><br>
 <button style="background-color: rgb(61, 61, 235); color: burlywood; 
width: 100px; height: 30px; border-radius: 20px;">Submit</button><br>
 <button style="background-color: rgb(61, 61, 235); color: burlywood; 
width: 100px; height: 30px; border-radius: 20px;">Reset</button>
 </form> 
</body>
</html>
