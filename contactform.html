<html lang="en">

    <html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    box-sizing: border-box;
}
 
body {
    background:url('img/3dbox.png');
    color: #000000;
    line-height: 1.6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 1em;
    background-repeat: no-repeat;
    background-position: center;
}
 
.container {
    max-width: 960px;
    margin-left: auto;
    margin-right: auto;
    padding: 1em;
    border-radius: 0%;
}
 
ul {
    list-style: none;
    padding: 0;
}
 
.maint {
    text-align: center;
 color: rgb(0, 0, 0);
}
.section {
    box-shadow: 0 0 20px 0 rgba(72, 94, 116, 0.7);
}
 
.section > * {
    padding: 1em;
}
 
.brandname {
    background: #f78888;
}
 
.brandname h3, .brandname ul {
    text-align: center;
    margin: 0 0 1rem 0;
}
 
.contact {
    background: #f9feff;
}
 
.contact form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 20px;
}
 
.contact form label {
    display: block;
}
 
.contact form p {
    margin: 0;
}
 
.contact form .full {
    grid-column: 1 / 3;
}
 
.contact form button, .contact form input, .contact form textarea {
    width: 100%;
    padding: 1em;
    border: 1px solid #101113;
}
 
.contact form button {
    background: #f78888;
    border: 0;
    text-transform: uppercase;
}
 
.contact form button:hover, .contact form button:focus {
    background: #f78888;
    color: #fff;
    outline: 0;
    transition: background-color 0.5s ease-out;
}

/* LARGE SCREENS */
@media(min-width:700px) {
    .section {
        display: grid;
        grid-template-columns: 1fr 2fr;
    }
 
    .section > * {
        padding: 2em;
    }
 
    .compnay-info h3, .brandname ul, .maint {
        text-align: left;
    }
}
</style>
<body>
    <div class="container">
        <h1 class="maint">Contact Form</h1>
        <div class="section animated bounceInLeft">
            <div class="brandname">
                <img class="light-logo" width="150px" src="assets/images/expand final logo.jpg" alt="Learts Logo">
                <ul>
                    <li>+91 8707681495</li>  
                    <li> +91 8427337355</li>
                    <li>sushantbisht1649@gmail.com</li>
                    <li>devanshtiwari80771@gmail.com</li>
                    <li>expanD.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Me</h3>
                <form method="GET" action="contactform.py">
                    <p>
                        <label for="#">Name</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label for="#">Course</label>
                        <input type="text" name="subject">
                    </p>
                    <p>
                        <label for="#">Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label for="#">Phone Number</label>
                        <input type="number" name="phonenumber">
                    </p>
                    <p class="full">
                        <label for="#">Message</label>
                        <textarea name="message" cols="30" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
